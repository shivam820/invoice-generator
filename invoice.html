<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice-Generator</title>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
       
        

</head>
<body>
    <!--<div style="padding-left: 50px; padding-right: 50px;">-->
    <div class="container">
   <br> <h2>Company Invoice Generator </h2><br>

    <h3>Seller Information</h3><br>
    <form action="">
       
        <div class="form-group row">
            <label for="Billed" class="col-sm-2 col-form-label">Billed By </label>
             
                <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Company name" id="title">
            </div>
            
            <label for="invoice-num" class="col-sm-2 col-form-label" >Invoice No. </label>
            <div class="col-xs-2">
                <input type="number" class="form-control" id="invoice-no" placeholder="Invoice No.">
            </div>
        </div>

        <div class="form-group row">
            <label for="biller-address" class="col-sm-2 col-form-label">Company Address </label>
            <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Company address">
            </div>
            <label for="invoice-date" class="col-sm-2 col-form-label">Invoice Date </label>
            <div class="col-xs-2">
                <input type="date" class="form-control" id="invoice-date" placeholder="Invoice Date">
            </div>
        </div>

        <div class="form-group row">
            <label for="biller-phone" class="col-sm-2 col-form-label">Phone </label>
            <div class="col-xs-2">
                <input type="number" class="form-control" placeholder="Company Phone" min="0" maxlength="10">
            </div>
            <label for="invoice-due" class="col-sm-2 col-form-label">Due Date </label>
            <div class="col-xs-2">
                <input type="date" class="form-control" id="invoice-due" placeholder="Due Date">
            </div>
            
        </div>


        <div class="form-group row">
            <label for="inputCity" class="col-sm-2 col-form-label">PAN No. </label>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="pan" placeholder="PAN No.">
            </div>
        </div>
        <div class="form-group row" >
            <label for="inputCity" class="col-sm-2 col-form-label">City</label>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCity" class="col-sm-2 col-form-label">Zip</label>
            <div class="col-xs-2">
                <input type="number" class="form-control" id="zip" placeholder="Zip">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCity" class="col-sm-2 col-form-label">State</label>
            <div class="col-xs-2">
                
                <select name="state" id="state" class="form-control">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
          
        </div>
        <br><br>
        <table id="goods_table" class="table table-collapsed table-striped">
            <thead class="table-primary">
                <th>Sr No.</th>
                <th>Name</th>
                <th>GST Rate (In %)</th>
                <th>Quantity</th>
                <th>Item Rate</th>
                <th>Amount</th>
                <th>IGST</th>
                <th>Total</th>

            </thead>

            <tbody>
                <tr id="addr0">
                    <td>1</td>
                    <td><input type="text" name="item-name" id="item-name" ></td>
                    <td><input type="number" name="item-gst" id="item-gst" class="gst" value="18" readonly> </td>
                    <td><input type="number" name="item-qty" id="item-qty" class="qty" min="0"></td>
                    <td><input type="number" name="item-rate" id="item-rate" class="rate" min="0"></td>
                    <td><input type="number" name="item-amt" id="item-amt" class="amt" min="0"></td>
                    <td><input type="number" name="item-igst" id="item-igst"  class="igst" min="0.00"></td>
                    <td><input type="text" name="item-total" id="item-total" class="total" min="0" readonly></td>
                </tr>
                <tr id="addr1"></tr>
            </tbody>

        </table>
            <button type="button" id="add_row" class="btn btn-primary" onclick="addRow()">Add Row</button>
            <button type="button" id="delete_row" class="btn btn-danger" onclick="deleteRow()">Delete Row</button>

    </form>
    <div class="row clearfix" style="margin-top:20px">
        <div class="pull-right col-md-4">
            <table class="table table-bordered table-hover" id="tab_logic_total">
                <tbody>
                    <tr>
                        <th class="text-center">Grand Total</th>
                        <td class="text-center"><input type="number" name='total_amount' id="total_amount"
                                placeholder='0.00' class="form-control" readonly /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr style="border-top: 4px dashed #bbb;" >
    <br>
    <h3>Buyers Information</h3>
    <div style="padding-left: 20px;">
    
    <div class="form-group row">
        <label for="buyer-name" class="col-sm-2 col-form-label">Buyer Name: </label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="b-name" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="buyer-name" class="col-sm-2 col-form-label">Address: </label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="b-name" placeholder="Address">
        </div>
    </div>
    <div class="form-group row">
        <label for="buyer-name" class="col-sm-2 col-form-label">Buyer Name: </label>
        <div class="col-xs-2">
            <input type="number" class="form-control" id="b-name" placeholder="Phone" min="0" maxlength="10">
        </div>
    </div>
    </div>
</div>

<script>
    $(document).ready(function () {
            var i = 1;
            $("#add_row").click(function () {
                b = i - 1;
                $('#addr' + i).html($('#addr' + b).html()).find('td:first-child').html(i + 1);
                $('#goods_table').append('<tr id="addr' + (i + 1) + '"></tr>');
                i++;
            });
            $("#delete_row").click(function () {
                if (i > 1) {
                    $("#addr" + (i - 1)).html('');
                    i--;
                }
                calc();
            });

            $('#goods_table tbody').on('keyup change', function () {
                calc();
            });


        });

        function calc() {
            $('#goods_table tbody tr').each(function (i, element) {
                var html = $(this).html();
                if (html != '') {
                    var qty = $(this).find('.qty').val();
                    var rate = $(this).find('.rate').val();
                    var gst = $(this).find('.gst').val();
                    

                    $(this).find('.amt').val(qty * rate);

                    var amount = qty*rate;
                    var igst = (gst / 100) * amount;
                    $(this).find('.igst').val(igst.toFixed(2));

                    $(this).find('.total').val(igst + amount);

                    calc_total();
                }
            });
        }
        function calc_total() {
                total = 0;
                $('.total').each(function () {
                    total += parseFloat($(this).val());
                    console.log(total);
                });
                
                $('#total_amount').val((total).toFixed(2));
            }

      
</script>
    
</body>


</html>
