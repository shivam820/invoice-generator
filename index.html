<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Invoice-Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

   
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="http://fonts.cdnfonts.com/css/cerebri-sans" rel="stylesheet">
    <style>
    
    body {
        font-family: Georgia, 'Times New Roman', Times, sans-serif;
        font-size: 16px;
        background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
    }

    .required {
    color: red;
    }
    
    
    input[type=number] {
    -moz-appearance: textfield;
    }

    #center-button{
        text-align: center;
    }


    </style>
  <!--moz-appearance hides number input up-down arrow key-->

</head>
<body>
    <!--<div style="padding-left: 50px; padding-right: 50px;"><script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->

<div class="container" style="background: radial-gradient(circle at 10% 20%, rgb(242, 235, 243) 0%, rgb(234, 241, 249) 90.1%);border-radius:25px">
    <hr style="border-bottom: 4px dashed #bbb;">
    <h2 align="center" style="border-radius: 25px;background: radial-gradient(circle at 10% 20%, rgb(253, 193, 104) 0%, rgb(251, 128, 128) 90%);"class="font-weight-bold">Invoice Generator</h2>
    <hr style="border-top: 4px dashed #bbb;">
    <form action="">
     <div class="table-responsive p-2">
        <table class="table table-borderless">
            <tbody>
    
                <tr class="content">
                    <td class="font-weight-bold">
                        <div class="form-group row">
                
                            <label for="invoice-num" class="col-sm-2 col-form-label">Invoice No. <span class="required">*</span> </label>
                            <div class="col-xs-2">
                                <input type="number" class="form-control" id="invoice-no" placeholder="Invoice No." required>
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="invoice-date" class="col-sm-2 col-form-label">Invoice Date <span class="required">*</span></label>
                            <div class="col-xs-2">
                                <input type="date" class="form-control" id="invoice-date" placeholder="Invoice Date" required>
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="invoice-due" class="col-sm-2 col-form-label">Due Date <span class="required">*</span></label>
                            <div class="col-xs-2">
                                <input type="date" class="form-control" id="invoice-due" placeholder="Due Date" required>
                            </div>
                        </div>
    
                </tr>
            </tbody> </table>
            <hr style="border-bottom: 4px dashed #bbb;">
        </div>
    <div class="table-responsive p-2">
        <table class="table table-borderless">
            <tbody>
                
                <tr class="add">
                    <td><h2 style="background: radial-gradient(circle at 10% 20%, rgb(253, 193, 104) 0%, rgb(251, 128, 128) 90%); border-radius:8px; width:120px;">Seller</h2></td>
                    <td><h2 style="background: radial-gradient(circle at 10% 20%, rgb(253, 193, 104) 0%, rgb(251, 128, 128) 90%); border-radius:8px; width:120px;">Buyer</h2></td>
                    
                </tr>
                <tr class="content">
                    <td class="font-weight-bold"><div class="form-group row">
                        
                        <label for="cname" class="col-sm-2 ">Name: <span class="required">*</span></label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="c-name"  pattern="^\D*$" placeholder="Company Name" pattern="[A-Za-z]" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="cAddress" class="col-sm-2 ">Address: </label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="c-add" placeholder="Company Address" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="cPhone" class="col-sm-2 ">Phone: </label>
                        <div class="col-xs-2">
                            <input class="form-control numphone"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="number" maxlength="10" id="c-phone" placeholder="Company Phone" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cPan" class="col-sm-2 ">PAN No.: </label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="c-pan" placeholder="PAN No." maxlength="10" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="cCity" class="col-sm-2 ">City: </label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="c-city" placeholder="City" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cZip" class="col-sm-2 ">Zip: </label>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" 
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="c-city" placeholder="Zip" maxlength="6" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cState" class="col-sm-2 ">State: </label>
                        <div class="col-xs-2">
                            <select name="state" id="state" class="form-control">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cZip" class="col-sm-2 ">Choose Logo: </label>
                        <div class="col-xs-2">
                            <input type="file" class="form-control" id="c-logo" >
                        </div>
                    </div>     
                
                </td>
                    <td class="font-weight-bold">
                            <div class="form-group row">
                                <label for="bname" class="col-sm-2 " >Name:<span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="b-name" placeholder="Buyer Name" align="right" required>
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label for="bAddress" class="col-sm-2 ">Address:<span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="b-add" placeholder="Buyer Address"  required>
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label for="bPhone" class="col-sm-2 ">Phone:<span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <input class="form-control numphone"
                                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        type="number" maxlength="10" id="b-phone" placeholder="Buyer Phone" required>
                                </div>
                            </div></td>
                </tr>
            </tbody>
        </table>
    </div>


    <hr style="border-top: 4px dashed #bbb;">

   <br> <h2 style="background: radial-gradient(circle at 10% 20%, rgb(253, 193, 104) 0%, rgb(251, 128, 128) 90%); border-radius:5px; width:220px;">Invoice Table</h2><br>
    <div class="row clearfix">
        <div class="col-md-12 table-responsive p-2">
            <table class="table table-bordered table-hover" id="goods_table">
                <thead class="table-primary">
                    <th>Sr No.<span class="required">*</span></th>
                    <th>Item Name<span class="required">*</span></th>
                    <th>GST Rate (In %)<span class="required">*</span></th>
                    <th>Quantity <span class="required">*</span></th>
                    <th>Item Rate (In ₹)<span class="required">*</span></th>
                    <th>Amount (In ₹)<span class="required">*</span></th>
                    <th>IGST <span class="required">*</span></th>
                    <th>Total (In ₹) <span class="required">*</span></th>
    
                </thead>
                <tbody>
                    <tr id="addr0">
                        <td>1</td>
                        <td><input type="text" name="item-name" width="60px" id="item-name" required></td>
                        <td><input type="number" name="item-gst" id="item-gst" class="form-control gst" value="18" readonly>
                        </td>
                        <td><input type="number" name="item-qty" id="item-qty" class="form-control qty" min="0" required></td>
                        <td><input type="number" name="item-rate" id="item-rate" class="form-control rate" min="0" required></td>
                        <td><input type="number" name="item-amt" id="item-amt" class="form-control amt" min="0" readonly></td>
                        <td><input type="number" name="item-igst" id="item-igst" class="form-control igst" min="0.00"
                                readonly></td>
                        <td><input type="text" name="item-total" id="item-total" class="form-control total" min="0"
                                readonly></td>
                    </tr>
                    <tr id="addr1"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" id="add_row" class="btn btn-primary" >Add Row</button>
    <button type="button" id="delete_row" class="btn btn-danger" >Delete Row</button>
    <br><br>
    <div class="row clearfix">
        <div class="pull-right col-md-4">
            <table class="table table-bordered table-hover bg-secondary" style="border: 1px" id="table-total">
                <tbody class="thead-dark">
                    <tr>
                        <th class="text-center">Grand Total</th>
                        <th class="text-center"><input type="number" name='total_amount' id="total_amount"
                                placeholder='0.00' class="form-control" readonly /></th>
                        <th class="text-center">₹</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <hr style="border-top: 4px dashed #bbb;">
    <div id="center-button">
        <button class="btn btn-secondary" type="submit"  style="padding: 30px; border-radius: 55px; font-weight:bold;"
        id="export">Download Invoice as PDF</button>
    <hr style="border-top: 4px dashed #bbb;">
    </div>
    </div>
    
   
    <br>
    </form>
</div>
<script>

    $(document).ready(function () {
        var i = 1;
        $("#add_row").click(function () {
            b = i - 1;
            $('#addr' + i).html($('#addr' + b).html()).find('td:first-child').html(i + 1);
            $('#goods_table').append('<tr id="addr' + (i + 1) + '"></tr>');
            i++;
            //$("#goods_table").tableHTMLExport({ type: 'pdf', filename: 'sample.pdf' });
        });
        $("#delete_row").click(function () {
            if (i > 1) {
                $("#addr" + (i - 1)).html('');
                i--;
            }
            calc();
        });
        
       /* $("[type='number']").keypress(function (evt) {
            evt.preventDefault();
        });     funtion to disable text*/

        $('#goods_table tbody').on('keyup change', function () {
            calc();
        });

        //disables scrolling inside input type "number"
        

    });


    //disables scrolling inside input type "number"
    document.addEventListener("wheel", function (event) {
            if (document.activeElement.type === "number") {
                document.activeElement.blur();
            }
        });
    function calc() {
        $('#goods_table tbody tr').each(function (i, element) {
            var html = $(this).html();
            if (html != '') {
                var qty = $(this).find('.qty').val();
                var rate = $(this).find('.rate').val();
                var gst = $(this).find('.gst').val();


                $(this).find('.amt').val(qty * rate);

                var amount = qty * rate;
                var igst = (gst / 100) * amount;
                $(this).find('.igst').val(igst.toFixed(2));

                $(this).find('.total').val(igst + amount);

                calc_total();
            }
        });
    }
    function calc_total() {
        total = 0;
        $('.total').each(function () {
            total += parseFloat($(this).val());
            console.log(total);
        });

        $('#total_amount').val((total).toFixed(2));
    }


</script>

    
</body>


</html>
